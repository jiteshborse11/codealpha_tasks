<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Language Translation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        select,
        button {
            padding: 8px 10px;
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #output {
            background: #f9f9f9;
        }

        .buttons {
            margin-top: 10px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Language Translation Tool</h1>

    <label for="sourceText">Enter text:</label>
    <textarea id="sourceText" placeholder="Type text here..."></textarea>

    <label>Languages:</label>
    <select id="sourceLang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
    </select>

    <select id="targetLang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
    </select>

    <div class="buttons">
        <button id="translateBtn">Translate</button>
        <button id="swapBtn">Swap Languages</button>
    </div>

    <label for="output">Translated text:</label>
    <textarea id="output" readonly></textarea>

    <div class="buttons">
        <button id="copyBtn">Copy Translated Text</button>
        <button id="speakBtn">Text to Speech</button>
    </div>

    <div class="status" id="status"></div>

    <script>
        const translateBtn = document.getElementById('translateBtn');
        const swapBtn = document.getElementById('swapBtn');
        const copyBtn = document.getElementById('copyBtn');
        const speakBtn = document.getElementById('speakBtn');

        const sourceText = document.getElementById('sourceText');
        const output = document.getElementById('output');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const statusEl = document.getElementById('status');

        async function translateText() {
            const text = sourceText.value.trim();
            if (!text) {
                alert('Please enter some text to translate.');
                return;
            }

            const src = sourceLang.value === 'auto' ? 'auto' : sourceLang.value;
            const tgt = targetLang.value;

            statusEl.textContent = 'Translating...';

            try {
                const res = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: src,
                        target: tgt,
                        format: 'text'
                    })
                });

                if (!res.ok) {
                    throw new Error('API error: ' + res.status);
                }

                const data = await res.json();
                output.value = data.translatedText || '';
                statusEl.textContent = 'Translation completed.';
            } catch (err) {
                console.error(err);
                statusEl.textContent = 'Error during translation. Check console.';
                alert('Translation failed. API might be blocked or rate limited.');
            }
        }

        function swapLanguages() {
            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;
            const tempText = sourceText.value;
            sourceText.value = output.value;
            output.value = tempText;
        }

        function copyTranslated() {
            if (!output.value.trim()) {
                alert('No translated text to copy.');
                return;
            }
            output.select();
            document.execCommand('copy');
            statusEl.textContent = 'Translated text copied to clipboard.';
        }

        function speakText() {
            const text = output.value.trim();
            if (!text) {
                alert('No translated text to speak.');
                return;
            }
            if (!('speechSynthesis' in window)) {
                alert('Text-to-speech is not supported in this browser.');
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        translateBtn.addEventListener('click', translateText);
        swapBtn.addEventListener('click', swapLanguages);
        copyBtn.addEventListener('click', copyTranslated);
        speakBtn.addEventListener('click', speakText);
    </script>
</body>

</html>
